<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Orbits</title>
    <link rel="stylesheet" href="styles.css">
    <style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    margin: 0;
}

.orbit {
    position: relative;
    width: 200px;
    height: 200px;
    border: 2px dashed #fff;
    border-radius: 50%;
    animation: rotate 10s linear infinite;
}

.planet {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    background-color: #ff0;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
    </style>
</head>
<body>
    <div class="orbit">
        <div class="planet"></div>
    </div>
</body>
</html>
